<script>
    var array = [2,3,5,8,9,10,12];
    function find(needle, haystack){
        if (haystack.length === 0){
            return -1;
        }
        
        var mid = haystack[Math.floor(haystack.length/2)]
        if (haystack[mid] === needle){
            return indexOf(mid);
        } else {
            if ( haystack[mid] > needle){
                return find(needle, haystack.slice(mid+1))
            } else {
                return find(needle, haystack.slice(0, mid))
            }
        }
    }
    
</script>
